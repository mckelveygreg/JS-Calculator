<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="style.css" />
	
</head>
<body>

	<div id='calcBody'>
		<div id='display'>
			<div id='total'><h2 id="totalNum">0</h2></div>
			<div><h3 id='history'>History</h3></div>
		</div>

		<div id='buttons'>
			<div id='numbers'>
				<button value='7'>7</button>
				<button value='8'>8</button>
				<button value='9'>9</button>

				<button value='4'>4</button>
				<button value='5'>5</button>
				<button value='6'>6</button>

				<button value='1'>1</button>
				<button value='2'>2</button>
				<button value='3'>3</button>

				<button value=".">.</button>
				<button value="0">0</button>
				<button value="=">=</button>
			</div>
			<div id='operations'>
				<div id="clrBtns">
					<button value='del'>DEL</button>
					<button value='ac'>AC</button>
					</div>
				<button value="/">&divide;</button>
				<button value="*">&times;</button>
				<button value="-">-</button>
				<button value="+">+</button>
			</div>
		</div>

	</div>
	<!-- 
	<script src="./expr-eval-master/src/parser.js" type="text/javascript"></script>
	-->
	<script src="./string-math/string-math.js"></script>
		<script src="script.js"></script>
</body>
</html>
