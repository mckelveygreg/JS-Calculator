<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>JavaScript Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

	<div id='calcBody'>
		<div id='display'>
			<div id='total'><h2 id="totalNum">0</h2></div>
			<div><h3 id='history'>History</h3></div>
		</div>

		<div id='buttons'>
			<div id='numbers'>
				<button value='7'>7</button>
				<button value='8'>8</button>
				<button value='9'>9</button>

				<button value='4'>4</button>
				<button value='5'>5</button>
				<button value='6'>6</button>

				<button value='1'>1</button>
				<button value='2'>2</button>
				<button value='3'>3</button>

				<button value=".">.</button>
				<button value="0">0</button>
				<button value="=">=</button>
			</div>
			<div id='operations'>
				<div id="clrBtns">
					<button value='del'>DEL</button>
					<button value='ac'>AC</button>
					</div>
				<button value="/">&divide;</button>
				<button value="*">&times;</button>
				<button value="-">-</button>
				<button value="+">+</button>
			</div>
		</div>
	</div>
	<footer>
		<div id="copyright">
			<p>Created by Greg McKelvey &copy;
				<script type="text/javascript">
					document.write(new Date().getFullYear());
				</script>
			</p>
		</div>

			</a>
			<a href="https://www.freecodecamp.org/mckelveygreg" target="_blank">
				<i class="fab fa-free-code-camp"></i>
			</a>
			<a href="https://codepen.io/mckelveygreg/" target="_blank">
				<i class="fab fa-codepen"></i>
			</a>
			<a href="https://www.linkedin.com/in/greg-mckelvey-6b0125153/" target="_blank">
				<i class="fab fa-linkedin"></i>
			</a>

		</div>
